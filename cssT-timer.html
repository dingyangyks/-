<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/home/wy/code/ding/T-timer/nowTIME.css">
    <link rel="stylesheet" href="/home/wy/code/ding/T-timer/base.css">
</head>

<body>
    <!--当前时间-->
    <div class="nowTime">
        <div class="circle">
            <div class="in_circle">
                <div class="point_circle">
                    <p class="twelve">12</p>
                    <p class="three">3</p>
                </div>
                <div class="circleCenter"></div>
                <div class="hour"></div>
                <div class="minutes"></div>
                <div class="second"></div>
                <div class="red_center"></div>
            </div>
        </div>
    </div>

    <!--秒表-->
    <div>
        <div class="circle">
            <div class="in_circle">
                <div class="point_circle">
                    <p class="twelve">12</p>
                    <p class="three">3</p>
                </div>
                <div class="circleCenter"></div>
                <div class="hour"></div>
                <div class="minutes"></div>
                <div class="second"></div>
                <div class="red_center"></div>
            </div>
        </div>
    </div>

    <!--底边栏-->
    <div class="base">
        <div class="fun">世界时钟</div>
        <div class="fun">闹钟</div>
        <div class="fun">秒表</div>
        <div class="fun">计时器</div>
    </div>
    <script src="/home/wy/code/ding/T-timer/T-timer.js"></script>

</html>
